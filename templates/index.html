<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Counter</title>
</head>
<body class="text-center">
    <h1>Counter</h1>
    <h3>Times Visited: {{session['visits']}}</h2>
    <h3>Current Count: {{session['counter']}}</h2>
    <form action="/count" method="post" class="col">
        <div class="row g-3 justify-content-center align-items-center">
            <div class="col-auto">
                <label for="incrementNumber" class="form-label">Increment Amount</label>
            </div>
            <div class="col-auto">
                <input type="number"class="form-control" name="incrementNumber" id="incrementNumber" min="0" value="1">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Count</button>
            </div>
        </div>
    </form>
    <div class="col-2 offset-6 d-flex justify-content-start reset-wrapper">
        <a class="btn btn-warning" href="/reset" id="resetCounter">Reset Counter</a>
        <a class="btn btn-danger" href="/destroy_session">Reset All</a>
    </div>
</body>
</html>
